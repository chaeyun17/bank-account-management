version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - gradle test 
  post_build:
    commands:
      - echo Build completed on `date`
      - gradle bootJar
artifacts:
  files:
    - build/libs/bank_account_management-0.0.1-SNAPSHOT.jar
    - appspec.yml
  discard-paths: yes